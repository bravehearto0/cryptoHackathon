<!DOCTYPE html>
<html>
  <head>
    <title>POKEY MAP</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.780368, lng: -122.4148977},
          zoom: 12
        });
        $.getJSON("locations.json", function(result){
            $.each(result, function(i, fields){
                var marker = new google.maps.Marker({
                  position: {
                    lat: fields['lat'],
                    lng: fields['lng']
                  },
                  icon: {
                    url: fields['url'],
                    scaledSize: new google.maps.Size(64, 64)
                  },
                  map: map,
                  title: 'Pokemon ' + i
                });
            });
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkmAOJCVTuQsoIpnameUBBSjoU9BJ79Pg&callback=initMap"
    async defer></script>
  </body>
</html>
