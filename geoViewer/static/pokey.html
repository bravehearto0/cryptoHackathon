  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.780368, lng: -122.4148977},
          zoom: 12
        });
        $.getJSON("locations.json", function(result){
          $.each(result, function(i, fields){
            var infoWindow = new google.maps.InfoWindow({
              content: 
                // '<style>img[src="http://maps.gstatic.com/mapfiles/api-3/images/mapcnt3.png"] {
                //     display: none;
                // }
                '<div>name:         ' + fields['name'] + '</div>' +
                '<div>bio:          ' + fields['bio'] + '</div>' + 
                '<div>generation:   ' + fields['generation']  + '</div>' +
                '<div>release time (local): ' + new Date(fields['releaseTimestamp']).toLocaleTimeString() + '</div>'
            });
            var marker = new google.maps.Marker({
              position: {
                lat: fields['lat'],
                lng: fields['lng']
              },
              icon: {
                url: fields['url'],
                scaledSize: new google.maps.Size(64, 64)
              },
              map: map,
              title: 'Pokemon ' + i
            });
            marker.addListener('mouseover', function() {
              infoWindow.open(map, this);
            });
            marker.addListener('mouseout', function() {
              infoWindow.close();
            });
          });
        });
      }
